<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <h1 class="text-center custom-light">User Activities Log</h1>
        <hr class="hr-2 w-75">
        <div>
            <table class="table table-striped bg-custom custom-light">
            <thead>
            <tr class="">
                <th>Date</th>
                <th>IP</th>
                <th>Requested Url</th>
                <th>Log Message</th>
                <th>User Authority</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="activity : ${activities}">
                <tr class="">
                    <td th:text="${#temporals.format(activity.timeOfActivity, 'dd-MM-yyyy HH:mm:ss')}"></td>
                    <td th:text="${activity.userIP}"></td>
                    <td th:text="${activity.url}"></td>
                    <td th:text="${activity.username} + ' ' + ${activity.message}"></td>
                    <td th:text="${activity.userAuthority}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        </div>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
<script>

</script>
</body>
</html>
