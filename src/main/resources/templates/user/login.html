<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-dark">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center custom-light">Login</h1>
    <hr class="hr-2 w-25">
    <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post"><input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label for="username" class="font-weight-bold custom-light">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold custom-light">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
        </div>
        <hr class="hr-2">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn bg-custom custom-light">Login</button>
        </div>
    </form>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
            <!--Bad Credentials-->
        </div>
    </th:block>
    <th:block th:if="${param.logout}">
        <div class="text-center" style="color: greenyellow">
            Successful logout
        </div>
    </th:block>
</main>
    <th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
