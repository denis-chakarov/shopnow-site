<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-dark">
<header>
    <!--    <th:block th:include="~{fragments/navbar}"></th:block>-->
</header>
<main class="mt-3">
    <h1 class="text-center custom-light">Register</h1>
    <hr class="hr-2 w-25">
        <form class="form w-25 mx-auto customer-form" th:action="@{/users/register/customer}" th:method="post" th:object="${model}">
            <div class="form-group">
                <label for="firstName" class="font-weight-bold">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name..." name="firstName"
                       th:value="*{firstName}">
                <th:block th:if="${#fields.hasErrors('firstName')}">
                    <small class="error" th:errors="*{firstName}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="lastName" class="font-weight-bold">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name..." name="lastName"
                       th:value="*{lastName}">
                <th:block th:if="${#fields.hasErrors('lastName')}">
                    <small class="error" th:errors="*{lastName}"></small>
                </th:block>
            </div>
            <th:block th:include="~{fragments/commonRegister}"></th:block>
        </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

</body>
</html>
