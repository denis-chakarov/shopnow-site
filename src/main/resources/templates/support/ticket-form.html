<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body class="bg-dark">
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <form th:action="@{/support/ticket}" th:method="post" th:object="${model}">
            <div class="form-group">
            <label for="ticketType">Ticket type</label>
            <select class="form-control" id="ticketType" name="typeName">
                <option value="complaint">complaint</option>
                <option value="technical_issue">technical issue</option>
            </select>
        </div>
            <div class="form-group">
                <label for="ticketTitle">Title</label>
                <input type="text" class="form-control" id="ticketTitle" name ="title" placeholder="title">
            </div>
            <div class="form-group">
                <label for="ticketDescription">Description</label>
                <textarea class="form-control" id="ticketDescription" name ="description" rows="3"></textarea>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-custom custom-light">Send</button>
            </div>
        </form>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
<script>

</script>
</body>
</html>
