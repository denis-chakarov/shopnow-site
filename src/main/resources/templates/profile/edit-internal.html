<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-dark">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Change Password</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="edit-category-form" class="form w-25 mx-auto" th:action="@{/users/edit}" method="post" th:object="${model}">
        <div class="form-group">
            <label for="old-password" class="font-weight-bold">Old Password</label>
            <input type="text" class="form-control text-center" id="old-password" name="oldPassword" th:value="*{oldPassword}">
            <label for="new-password" class="font-weight-bold">Old Password</label>
            <input type="text" class="form-control text-center" id="new-password" name="newPassword" th:value="*{newPassword}">
            <label for="confirm-new-password" class="font-weight-bold">Old Password</label>
            <input type="text" class="form-control text-center"  id="confirm-new-password" name="confirmNewPassword" th:value="*{confirmNewPassword}">
<!--            <th:block th:if="${#fields.hasErrors('name')}">-->
<!--                <small th:errors="*{name}" class="error"></small>-->
<!--            </th:block>-->
        </div>
        <hr class="hr-2 bg-dark">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-info">Edit Category</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
