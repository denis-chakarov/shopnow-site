<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <th:block th:replace="fragments/navbar"></th:block>
        <main class="mt-3">
            <th:block>
                <div class="row d-flex justify-content-between">
                    <th:block th:each="request : ${productRequests}">
                        <div class="alert alert-info">
                            <p>Requested products from <strong th:text="${#dates.format(request.requestDate, 'dd-MMM-yyyy')}"></strong></p>
                            <p><strong>Send to address:</strong></p>
                            <p th:text="${request.postOffice.officeName"></p>
                            <p th:text="${request.postOffice.address.countryName"></p>
                            <p th:text="${request.postOffice.address.city"></p>
                            <p th:text="${request.postOffice.address.street"></p>
                            <p th:text="${request.postOffice.address.postalCode"></p>
                        </div>
                        <table class="table table-hover w-75 mx-auto">
                            <thead>
                            <tr class="row mx-auto">
                                <th class="col-md-1 text-center">#</th>
                                <th class="col-md-3 text-center">Image</th>
                                <th class="col-md-3 text-center">Name</th>
                                <th class="col-md-2 text-center">Price</th>
                                <th class="col-md-3 text-center">Quantity</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="product, iter : ${request.products}">
                                <tr class="row mx-auto">
                                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                                    <td class="col-md-3"><div class="text-center"><img th:src="${product.imageUrl}" width="40" height="40" alt="Product"></div></td>
                                    <td class="col-md-3 text-center" th:text="${product.name}"></td>
                                    <td class="col-md-2 text-center" th:text="${product.price}"></td>
                                    <td class="col-md-2 text-center" th:text="${product.quantity}"></td>
                                    <td class="col-md-3 text-center">
                                        <a th:href="@{/products/details/{id}(id=${product.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </th:block>
                </div>
            </th:block>
        </main>
        <th:block th:replace="fragments/footer"></th:block>
    </div>
</body>
